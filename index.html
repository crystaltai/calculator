<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- To utilize Font Awesome icons -->
    <script src="https://kit.fontawesome.com/f99d80629d.js" crossorigin="anonymous"></script>
    <!-- To utilize Readex Pro font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Readex+Pro:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- SECTION 1: OUTSIDE CALCULATOR CONTAINER  -->
    <div class="calculator-container">
      <!-- SECTION 2: CALCULATION SCREENS  -->
      <div class="calculation-screens">
        <div class="calculation-tracker" id="formula">1 + 2</div>
        <div class="calculation-results" id="results"></div>
      </div>
      <!-- SECTION 3: NUMBERPAD  -->
      <div class="grid-container">
        <!-- first row -->
        <button class="button button-lg button-left" id="clear">CLEAR</button>
        <button class="button button-inner" id="delete">
          <i class="fa-solid fa-delete-left"></i>
        </button>
        <button class="button button-sm button-right" id="divide">รท</button>
        <!-- second row -->
        <button class="button button-sm button-left" id="seven">7</button>
        <button class="button button-sm button-left" id="eight">8</button>
        <button class="button button-sm button-left" id="nine">9</button>
        <button class="button button-right" id="multiply">x</button>
        <!-- third row -->
        <button class="button button-sm button-left" id="four">4</button>
        <button class="button button-sm button-left" id="five">5</button>
        <button class="button button-sm button-left" id="six">6</button>
        <button class="button button-right" id="minus">-</button>
        <!-- fourth row -->
        <button class="button button-sm button-left" id="one">1</button>
        <button class="button button-sm button-left" id="two">2</button>
        <button class="button button-sm button-left" id="three">3</button>
        <button class="button button-right" id="add">+</button>
        <!-- fifth row -->
        <button class="button button-lg button-left" id="zero">0</button>
        <button class="button button-sm button-left" id="decimal">.</button>
        <button class="button button-right" id="equal">=</button>
      </div>
    </div>

    <!-- SECTION 4: FOOTER -->
    <div class="footer">
      <h3>
        Built by Crystal Tai
        <a href="https://github.com/crystaltai/calculator"
          ><i id="github" class="fab fa-github"></i
        ></a>
      </h3>
    </div>

    <!-- Javascript script -->
    <script src="app.js"></script>
  </body>
</html>
